<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Alumnos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Lista de Alumnos</h1>

    <!-- Formulario de inserción -->
    <div class="card p-4 shadow-sm mb-4">
      <h4>Agregar alumno</h4>
      <form id="alumnoForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" id="curso" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>

    <!-- Lista de alumnos -->
    <div class="card p-4 shadow-sm">
      <h4>Lista de alumnos</h4>
      <table class="table table-striped mt-3" id="tablaAlumnos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Curso</th>
            <th>Eliminar/Actualizar</th> 
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal para editar alumno -->
<div id="modalEditar" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:300px;">
    <h4>Editar alumno</h4>
    <input type="text" id="editNombre" placeholder="Nombre" class="form-control mb-2">
    <input type="number" id="editEdad" placeholder="Edad" class="form-control mb-2">
    <input type="text" id="editCurso" placeholder="Curso" class="form-control mb-2">
    <button id="guardarCambios" class="btn btn-primary btn-sm">Guardar</button>
    <button id="cancelarEdicion" class="btn btn-secondary btn-sm">Cancelar</button>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
